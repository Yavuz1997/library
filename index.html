<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="page-wrapper">
        <div id="formWrapper">
            <div id="formMenu">
                <form id="theForm">
                    <div class="formStyle">
                        <label for="title">Title:</label>
                        <input type="text" id="title" required class="formField"/>
                    </div>
                    <div class="formStyle">
                        <label for="author">Author:</label>
                        <input type="text" id="author" required class="formField"/>
                    </div>
                    <div class="formStyle">
                        <label for="numOfPages">Number of pages:</label>
                        <input type="number" id="numOfPages" min="1" required class="formField"/>
                    </div>
                    <div class="formStyle">
                        <label for="readingStatus">Reading Status:</label>
                        <select id="readingStatus" name="readingStatus" class="formField">
                            <option value="Finished">Finished</option>
                            <option value="Reading">Reading</option>
                            <option value="Later">Later</option>
                        </select>
                    </div>
                    <div id="formButtons">
                        <button id="addBook" >Add</button>
                        <button id="resetButton" formnovalidate onclick="return false">Reset</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="addmenu">
            <h1>LIBRARYapp</h1>
            <h2>About</h2>
            <p>This is an OdinProject assignment, which allows user to keep track
                of the books they add to their library. The books can be added through the add button below and
                they can be removed or have their status changed through the library.
            </p>
            <button id="addButton">Add New</button>
            <img src="imgs/books.png" id="bookImg">
        </div>
        <div id="library-wrapper">
            <div id="library">
                <table id="bookTable">
                    <tr>
                        <th class="titleCell">Title</th>
                        <th class="authorCell">Author</th>
                        <th class="pagesCell">#Pages</th>
                        <th class="statusCell">Status</th>
                        <th></th>
                    <tr>

                </table>
            </div>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>

</html>
