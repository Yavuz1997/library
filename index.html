<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="page-wrapper">
        <div id="addmenu">
            <h1>LIBRARY</h1>
            <h2>Add to your library:</h2>
            <form>
                <label for="title">Title :</label>
                <input type="text" id="title"><br><br><br>
                <label for="author">Author:</label>
                <input type="text" id="author"><br><br><br>
                <label for="numOfPages">Number of pages:</label>
                <input type="number" id="numOfPages" min="1"><br><br><br>
                <label for="readingStatus">Reading Status:</label>
                <select id="readingStatus" name="readingStatus">
                    <option value="read">Finished</option>
                    <option value="reading">Currently reading</option>
                    <option value="notRead">Read later</option>
                </select><br><br>
            </form>
            <input type="submit" value="Submit" id="submit">
            <img src="imgs/books.png">
        </div>
        <div id="library-wrapper">
            <div id="library">
                <table>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>#Pages</th>
                        <th>Status</th>
                    <tr>
                        <td>Alfreds Futterkiste</td>
                        <td>Maria Anders</td>
                        <td>53</td>
                        <td>test</td>
                    </tr>

                </table>
            </div>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>

</html>
